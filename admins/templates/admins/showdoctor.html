{% extends 'admins/adminsHome.html' %}
{% load static %}
{% block content %}


<div class="col-md-12">
    <!-- TABLE HOVER -->
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Doctors</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Email</th>

                </thead>

                {% for i in doctorlist %}
                <tbody>
                    <tr>
                        <td>{{i.first_name }}</td>
                        <td>{{i.last_name }}</td>
                        <td>{{i.username }}</td>
                        <td>{{i.email}}</td>

                    </tr>
                </tbody>
                {% endfor %}


            </table>
        </div>
    </div>
</div>

{% endblock %}
