{% extends 'admins/adminsHome.html' %}
{% load static %}
{% block content %}

<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class="header-title" ><strong>Create Products</strong></h3>
    <br>
    <div class="row g-2">
        <div class="mb-3 col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Example: Mirha Khan">
        </div>
        <div class="mb-3 col-md-6">
            <label for="inputPassword4" class="form-label">Brand</label>
            <input type="text" class="form-control" name="Brand" placeholder="Example: Khan">
        </div>

    </div>
    <br>
    <div class="row g-2">
        <div class="mb-3 col-md-6">
            <label for="inputEmail4" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" placeholder="Example: 500">
        </div>
        <div class="mb-3 col-md-6">
            <label for="inputPassword4" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" placeholder="Example: 49.99">
        </div>

    </div>
    <br>

    <div class="mb-3">
        <label for="inputAddress" class="form-label">Image</label>
        <input type="file" class="form-control" name="image">
    </div>
    <br>

    <div class="row g-2">
        <div class="mb-3 col-md-6">
            <label for="inputAddress2" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" style="height: 100px;"
                placeholder="write Description for the product here in 2000 words.">
        </div>
        <div class="mb-3 col-md-6">
            <label for="inputCity" class="form-label">Tags</label>
            <input type="text" class="form-control" name="tags" style="height: 100px;"
                placeholder="write tags for the product here.">
        </div>
    </div>
    <br>
    <div class="mb-2">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="digital">
            <label class="form-check-label" for="customCheck11">Click on the square area if product is digital.</label>
        </div>
    </div>
    <br>

    <button type="submit" class="btn btn-block btn-primary">Create</button>
</form>



{% endblock %}
