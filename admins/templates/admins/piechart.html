{% extends 'admins/adminsHome.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="row">
        <div class="col-lg-12 mt-5">
            <div class="card">
                <div class="card-body">

                    <h4 class="header-title">User Statistics</h4>
                    <div style="width:100%;">
                        <canvas id="canvas"></canvas>
                    </div>


                    <script>
                        var timeFormat = 'YYYY/MM/DD';

                        var config = {
                            type: 'line',
                            data: {
                                datasets: [
                                    {
                                        label: "User per date",
                                        data: [{% for i in u %} { x: "{{i.x}}", y: {{ i.y }}
                        }, {% endfor %}],
                        fill: false,
                            borderColor: 'red'
                            },
                            
                        ]
                    },
                        options: {
                            responsive: true,
                                title: {
                                display: true,
                                    text: "Chart.js Time Scale"
                            },
                            scales: {
                                xAxes: [{
                                    type: "time",
                                    time: {
                                        format: timeFormat,
                                        tooltipFormat: 'll'
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }],
                                    yAxes: [{
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'value'
                                        }
                                    }]
                            }
                        }
                };

                        window.onload = function () {
                            var ctx = document.getElementById("canvas").getContext("2d");
                            window.myLine = new Chart(ctx, config);
                        };

                    </script>

                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="row">
        <div class="col-lg-6 mt-5">
            <div class="card">
                <div class="card-body">

                    <h4 class="header-title">Products Piechart</h4>
                    <canvas id="myChart" width="400" height="250"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: [{% for item in products %}  '{{ item.name }}',  {% endfor %}],
                        datasets: [{
                            label: '# of Products',
                            data: [{% for item in products %}  {{ item.quantity }}, {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)',
                                'rgba(255, 159, 64, 0.8)',
                                'rgba(240, 120, 50, 0.8)',
                                'rgba(200, 100, 150, 0.8)',
                            ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(240, 120, 50, 1)',
                                    'rgba(200, 100, 150, 1)',

                                ],
                                    borderWidth: 2
                        }]
                    },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                });
                    </script>

                </div>

            </div>
        </div>


        <div class="col-lg-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Products Bar chart</h4>
                    <h3></h3>

                    <canvas id="myCharts" width="400" height="400"></canvas>
                    <script>
                        var ctx = document.getElementById('myCharts').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [{% for i in brun %}  '{{ i }}',  {% endfor %}],
                        datasets: [{
                            label: '# of Products',
                            data: [{% for i in brq %}  {{ i }}, {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)',
                                'rgba(255, 159, 64, 0.8)',
                                'rgba(240, 120, 50, 0.8)',
                            ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(240, 120, 50, 1)',

                                ],
                                    borderWidth: 2
                        }]
                    },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                });
                    </script>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
