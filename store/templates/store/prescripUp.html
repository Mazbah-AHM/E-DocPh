{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<form method="POST" class="post-form" enctype="multipart/form-data" action = "/updatepres/{{id}}">
    {% csrf_token %}
    <div class="main-content-inner">


        <div class="row">
            <div class="col-lg-12 col-ml-12">
                <div class="row">

                    <div class="col-12 mt-12">
                        <div class="card">
                            <div class="col-xl-5 col-md-8 align-items-stretch">
                                <div class="card-body">
                                    <div class="col-xl-6 col-md-12 align-items-stretch">
                                        <h4 class="header-title">Upload Prescription</h4>
                                        <!-- <input type="hidden" value = "{{id}}" name = "id"> -->
                                        <div class="form-group">
                                            <label for="" class="col-form-label">image</label>
                                            <input type="file" class="form-control" name="precripImage">
                                        </div>
                          
                                       
                                              
                                       
                                        <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
